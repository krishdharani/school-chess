<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Chess - Multiplayer</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 2rem;
        }

        .game-controls {
            margin-bottom: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        .join-game {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        input[type="text"] {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 200px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #board {
            margin: 0 auto;
        }

        .game-info {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        #status, #playerColor, #gameIdDisplay {
            color: #666;
            font-size: 1.1rem;
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>School Chess - Multiplayer</h1>
        <div class="game-controls">
            <button id="createGame">Create New Game</button>
            <div class="join-game">
                <input type="text" id="gameId" placeholder="Enter Game ID">
                <button id="joinGame">Join Game</button>
            </div>
        </div>
        <div id="board" style="width: 400px"></div>
        <div class="game-info">
            <div id="status"></div>
            <div id="playerColor"></div>
            <div id="gameIdDisplay"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script>
        let game = new Chess();
        let board = null;
        let playerColor = null;
        let gameId = null;

        function updateStatus() {
            const statusEl = document.getElementById('status');
            if (game.isGameOver()) {
                statusEl.textContent = 'Game Over';
            } else {
                statusEl.textContent = `Current Turn: ${game.turn() === 'w' ? 'White' : 'Black'}`;
            }
        }

        function updatePlayerColor() {
            const colorEl = document.getElementById('playerColor');
            colorEl.textContent = playerColor ? `You are playing as: ${playerColor === 'w' ? 'White' : 'Black'}` : '';
        }

        function updateGameId() {
            const gameIdEl = document.getElementById('gameIdDisplay');
            gameIdEl.textContent = gameId ? `Game ID: ${gameId}` : '';
        }

        function onDragStart(source, piece) {
            if (game.isGameOver()) return false;
            if (playerColor !== game.turn()) return false;
            if (playerColor === 'w' && piece.search(/^b/) !== -1) return false;
            if (playerColor === 'b' && piece.search(/^w/) !== -1) return false;
        }

        function onDrop(source, target) {
            const move = game.move({
                from: source,
                to: target,
                promotion: 'q'
            });

            if (move === null) return 'snapback';
            
            board.position(game.fen());
            updateStatus();
        }

        function startNewGame() {
            game = new Chess();
            board.position(game.fen());
            updateStatus();
        }

        document.addEventListener('DOMContentLoaded', () => {
            const config = {
                draggable: true,
                position: 'start',
                onDragStart: onDragStart,
                onDrop: onDrop,
                pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'
            };
            
            board = Chessboard('board', config);
            
            document.getElementById('createGame').addEventListener('click', () => {
                gameId = Date.now().toString();
                playerColor = 'w';
                startNewGame();
                updatePlayerColor();
                updateGameId();
            });

            document.getElementById('joinGame').addEventListener('click', () => {
                const gameIdInput = document.getElementById('gameId').value;
                if (gameIdInput) {
                    gameId = gameIdInput;
                    playerColor = 'b';
                    updatePlayerColor();
                    updateGameId();
                }
            });

            startNewGame();
        });
    </script>
</body>
</html>
